<header>

  <!-- header top -->
  <div class="header-top">

    <div class="container">

      <ul class="header-social-container">

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>

      </ul>
    </div>

  </div>

  <div class="header-main">

    <div class="container">

      <a href="#" class="header-logo">
        <img ngSrc="../../../../assets/logo/JoyBoy.png" alt="JoyBoy logo" width="156" height="56">
      </a>

      <form (ngSubmit)="search($event)" class="header-search-container">
        <input type="search" [(ngModel)]="keyword" name="search" class="search-field" placeholder="Tìm Kiếm...." required>
        <button type="submit" class="search-btn">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </form>

      <div class="header-user-actions">

        <a (click)="navigateBasedOnAuth()">
          <button class="action-btn">
            <ion-icon name="person-outline"></ion-icon>
          </button>
        </a>

        <button class="action-btn">
          <ion-icon name="heart-outline"></ion-icon>
          <span class="count">0</span>
        </button>

        <a routerLink="/shopping-cart"> 
          <button class="action-btn">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count">0</span>
          </button>
        </a>
      </div>

    </div>

  </div>

  <nav class="desktop-navigation-menu">

    <div class="container">

      <ul class="desktop-menu-category-list">

        <li class="menu-category">
          <a routerLink="/home" class="menu-title">Trang Chủ</a>
        </li>

        <li class="menu-category">
          <a routerLink="product-detail" class="menu-title">Giới Thiệu</a>
        </li>

        <li class="menu-category">
          <a href="#" class="menu-title">Khuyến Mãi</a>
        </li>

        <li class="menu-category">
          <a routerLink="/news" class="menu-title">Tin Tức</a>
        </li>

        <li class="menu-category">
          <a href="#" class="menu-title">Liên Hệ</a>
        </li>

        <li class="menu-category">
          <a routerLink="/product" class="menu-title">Sản Phẩm</a>
        </li>

        <!-- <li class="menu-category">
          <a href="#" class="menu-title">Blog</a>
        </li> -->
      </ul>

    </div>

  </nav>

  <div class="mobile-bottom-navigation has-scrollbar">

    <button class="action-btn" (click)="toggleMobileMenu()">
      <ion-icon name="menu-outline">{{isMenuOpen ? "close-outline" : "menu-outline"}}</ion-icon>
    </button>

    <button class="action-btn">
      <ion-icon name="bag-handle-outline"></ion-icon>
      <span class="count">0</span>
    </button>

    <button class="action-btn">
      <ion-icon name="home-outline"></ion-icon>
    </button>

    <button class="action-btn">
      <ion-icon name="call-outline"></ion-icon>
    </button>

    <button class="action-btn">
      <ion-icon name="grid-outline"></ion-icon>
    </button>

  </div>

  <nav class="mobile-navigation-menu  has-scrollbar" [class.is-open]="isMenuOpen">
    <ul class="mobile-menu-category-list">
      <li class="menu-category">
        <a href="#" class="menu-title">Trang Chủ</a>
      </li>
      <li class="menu-category">
        <a href="#" class="menu-title">Blog</a>
      </li>
      <li class="menu-category">
        <a href="#" class="menu-title">Hot Offers</a>
      </li>
    </ul>

    <div class="menu-bottom">
      <ul class="menu-social-container">
        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
      </ul>
    </div>

  </nav>

</header>
